<div class="calendar-container">
  <div class="calendar-header">
    <button nbButton status="primary" (click)="goToPreviousWeek()">Previous Week</button>
    <h3>{{ currentWeekRange }}</h3>
    <button nbButton status="primary" (click)="goToNextWeek()">Next Week</button>
  </div>

  <div class="calendar-week-view" #scrollableWeek>
    <div class="day-card" *ngFor="let day of week">
      <div class="day-info">
        <h4>{{ day.date | date: 'MMMM d, EEEE' }}</h4>
        <i>{{ day.isHoliday ? 'Holiday' : 'Workday' }}</i>
      </div>
      <button
        nbButton
        [status]="day.requested ? 'warning' : 'success'"
        [disabled]="day.isHoliday"
        (click)="day.requested ? revokeFreeDay(day.date) : requestFreeDay(day.date)">
        <nb-icon *ngIf="!day.requested" icon="calendar-outline"></nb-icon>
        <nb-icon *ngIf="day.requested" icon="done-all-outline"></nb-icon>
      </button>
    </div>
  </div>
</div>
