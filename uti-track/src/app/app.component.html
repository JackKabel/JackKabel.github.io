<nb-layout>
  <nb-layout-header>
    <div class="header-content">
      <div class="menu-button-container">
        <button *ngIf="authService.userInfo" nbButton ghost status="primary" (click)="toggleMenu()">
          <nb-icon icon="menu"></nb-icon>
        </button>
      </div>
      <div class="welcome-message-container">
        <span>{{ authService.userInfo ? 'Welcome ' + authService.userInfo.email + '!' : 'Not logged in' }}</span>
      </div>
      <div class="auth-buttons-container">
        <button *ngIf="authService.userInfo" nbButton status="danger" size="small" (click)="logout()">Logout</button>
        <div *ngIf="!authService.userInfo" class="auth-buttons">
          <button nbButton status="primary" size="small" (click)="login()">Login</button>
          <button nbButton status="success" size="small" (click)="register()">Register</button>
        </div>
      </div>
    </div>
  </nb-layout-header>


  <nb-sidebar *ngIf="authService.userInfo" state="compacted">
    <nb-menu [items]="menuItems"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer>
    <div class="footer-container">
      <p>© 2025, JackKábel. All rights reserved.</p>
      <p>
        Follow on
        <nb-icon icon="facebook" pack="eva"></nb-icon>
        <nb-icon icon="twitter" pack="eva"></nb-icon>
        <nb-icon icon="linkedin" pack="eva"></nb-icon>
      </p>
    </div>
  </nb-layout-footer>
</nb-layout>
