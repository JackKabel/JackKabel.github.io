<div class="teaser-container">
  <nb-card>
    <nb-card-header>
      <h2 class="teaser-title">I'm Building Something Amazing</h2>
    </nb-card-header>
    <nb-card-body>
      <p>
        I am working hard to bring you an experience like no other.
        Stay tuned as I launch groundbreaking features that will change the game.
      </p>
      <nb-alert status="basic" outline="success">
        Greatness is just around the corner!
      </nb-alert>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="primary">Notify Me</button>
      <button nbButton status="info" ghost>Learn More</button>
    </nb-card-footer>
  </nb-card>

  <nb-card class="progress-container">
    <nb-card-body>
      <nb-progress-bar size="giant" [value]="1" status="control"></nb-progress-bar>
      <p class="progress-text">1% Complete - It's a long way to the top if you wanna Rock'n'Roll!</p>
    </nb-card-body>
  </nb-card>
</div>
